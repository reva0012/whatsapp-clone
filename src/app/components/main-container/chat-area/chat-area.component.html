<section class="chat">
    <div class="chat__header"> 
        <img src ="https://avatars.dicebear.com/api/human/brrr.svg" alt="photo" mat-card-avatar width="10%" height="80%">
        <div class="chat__header__room-name">
            <br>
            <h4> {{'ROOM NAME'}} </h4>
        </div>
        
        <div class="chat__header__right">
            <br> 
            <button mat-icon-button> 
                <mat-icon>search_outline</mat-icon>
            </button>

            <button mat-icon-button> 
                <mat-icon>attach_file</mat-icon>
            </button>

            <button mat-icon-button> 
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </div>

    <div class="chat__body">
        <router-outlet></router-outlet>
    </div>

    <div class="chat__footer">
        <button mat-icon-button>
            <mat-icon>mood</mat-icon>
        </button>

        <form #form= "ngForm" (ngSubmit)= "formSubmit(form)">
            <input type="text"
            ngModel
            name="message"
            placeholder="Type a message"
            class="chat__footer__send-message"
            > 
        </form>


        <button mat-icon-button>
            <mat-icon>mic</mat-icon>
        </button>

    </div>
</section>
